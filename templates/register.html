<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - AI Study Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
        }

        .auth-header p {
            color: #999;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fecaca;
            color: #991b1b;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirement {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.3rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

<div class="auth-container">
    <div class="auth-header">
        <h1>ðŸŽ“ Create Account</h1>
        <p>Join AI Study Planner today</p>
    </div>

    <div class="error-message" id="errorMsg"></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Choose a username" 
                required
                minlength="3"
            >
            <div class="password-requirement">Minimum 3 characters</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="your@email.com" 
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Create a strong password" 
                required
                minlength="6"
            >
            <div class="password-requirement">Minimum 6 characters</div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                placeholder="Confirm your password" 
                required
                minlength="6"
            >
        </div>

        <button type="submit" class="signup-btn">Create My Account</button>
    </form>

    <div class="auth-footer">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
</div>

<script>
    async function handleSignup(event) {
        event.preventDefault();
        
        const form = document.getElementById('signupForm');
        const formData = new FormData(form);
        const errorMsg = document.getElementById('errorMsg');
        
        // Clear previous errors
        errorMsg.classList.remove('show');
        
        // Validate passwords match
        if (formData.get('password') !== formData.get('confirm_password')) {
            errorMsg.textContent = 'Passwords do not match';
            errorMsg.classList.add('show');
            return;
        }
        
        try {
            const response = await fetch('{{ url_for("register") }}', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                window.location.href = '{{ url_for("dashboard_home") }}';
            } else {
                const data = await response.json();
                errorMsg.textContent = data.error || 'Sign up failed';
                errorMsg.classList.add('show');
            }
        } catch (error) {
            errorMsg.textContent = 'An error occurred. Please try again.';
            errorMsg.classList.add('show');
        }
    }
</script>

</body>
</html>
